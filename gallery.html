<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <title>Gallery</title>
</head>
<body>
    <section>
       
        <div class="gallery">
            <img class="img" src="./img/img1.jpg" alt="">
            <img class="img" src="./img/img2.jpg" alt="">
            <img class="img" src="./img/img3.jpg" alt="">
            <img class="img" src="./img/img4.jpg" alt="">
            <img class="img" src="./img/img5.jpg" alt="">
            <img class="img" src="./img/img6.jpg" alt="">
            <img class="img" src="./img/img7.jpg" alt="">
            <img class="img" src="./img/img8.jpg" alt="">
        </div>
        <div class="overlay">
            <div class="pre-btn"><h1><</h1></div>
            <div class="nxt-btn"><h1>></h1></div>
            <div class="close-btn"><h1>x</h1></div>
            <div class="counter"><h1>1/1</h1></div>
            <div class="container ">
                <img class="mainImg" src="" alt="">
            </div>
        </div> 
    </section>
    <script src="./js/main.js"></script>

</html>
